<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Propinas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Agrega esto en el head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Add SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1976d2">
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-submit">Ingresar</button>
            </form>
        </div>
        
        <div id="app" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Gestor de Propinas</h1>
                <button id="logoutBtn" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 4px;">Cerrar sesión</button>
            </div>
            <div id="user-info"></div>
            <div id="app"></div>
        </div>
    </div>

    <!-- Modal para nuevo ticket -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nuevo Ticket</h2>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Empleados:</label>
                    <div class="empleados-container" id="empleadosList">
                        <!-- Los botones de empleados se generarán dinámicamente -->
                    </div>
                </div>
                <button type="submit" class="btn-submit">Guardar Ticket</button>
            </form>
        </div>
    </div>

    <!-- Configuración Firebase -->
    <script src="firebase-config.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
